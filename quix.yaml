# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: trade_producer
    application: trade_producer
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: trades_topic
  - name: trade_to_ohlc
    application: trade_to_ohlc
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: trades_topic
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: ohlc_topic
  - name: streamlit-app
    application: dashboard
    deploymentType: Service
    version: 0d6ec8dced8122de9de0e0343a9b6e0c8040301b
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: dashboard
    desiredStatus: Stopped
    variables:
      - name: HOPSWORKS_PROJECT_NAME
        inputType: Secret
        description: ''
        required: true
        secretKey: HOPSWORKS_PROJECT_NAME
      - name: HOPSWORKS_API_KEY
        inputType: Secret
        description: ''
        required: true
        secretKey: HOPSWORKS_API_KEY

# This section describes the Topics of the data pipeline
topics:
  - name: ohlc_topic
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 3
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: trades_topic
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 3
      retentionInMinutes: 1440
      retentionInBytes: 52428800
